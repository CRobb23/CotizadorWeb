#{extends 'Secure/layout.html' /}


<div class="login-page">
	<div class="topBar text-center">
		<a href="@{login}"><img src="@{'/public/images/ElRoble.png'}" alt=""/></a>
	</div>
	<div class="row">
		#{form @authenticate(), role:"form"}
			<div class="col-md-6 col-md-offset-3 mt-4">
				<div class="well">
					<div class="text-center ribbon-container">
						<h1 class="ribbon-title" style="width:75%">&{'secure.title'}</h1>
					</div>
					<hr/>
					#{if flash.error}
						<div class="alert alert-danger">
							&{flash.error}
						</div>
					#{/if}
					#{if flash.success}
						<div class="alert alert-success">
							&{flash.success}
						</div>
					#{/if}	
					<div class="form-group">
						<label for="username">&{'secure.username'}</label>
						<input type="email" name="username" id="username" value="${flash.username}" class="form-control"/>
					</div>
					
					<div class="form-group">
						<label for="password">&{'secure.password'}</label>
						<input type="password" name="password" id="password" value="" class="form-control"/>
					</div>
					<div class="form-group text-right">
						<a href="@{UserRegistration.index()}">&{'userRegistration.user.newUser'}</a>
						/
						*{<a href="@{AdminPasswordReset.resetPassword()}" >&{'adminpasswordreset.resetpassword.forgot'}</a>
		<a  onclick="location.href='http://localhost:8080/recuperarContrasenia';"  value="CAMBIAR CONTRASEÑA"  oncontextmenu="reiniciar" />
}*
						<a href="http://localhost:8080/recuperarContrasenia">Reiniciar Contraseña</a>
					</div>
					
					<div class="form-group">
						<input type="submit" class="btn btn-primary btn-block" value="&{'secure.signin'}" />
					</div>
					
				</div>
			</div>
		#{/form}
	</div>
</div>
