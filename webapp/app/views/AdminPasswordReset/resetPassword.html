#{extends 'Secure/layout.html' /}
<div class="login-page">
	<div class="topBar text-center">
		<a href="@{Secure.login}"><img src="@{'/public/images/ElRoble.png'}" alt=""/></a>
	</div>
	<div class="row">
		#{form @AdminPasswordReset.sendPassword(), role:"form"}
			<div class="col-md-6 col-md-offset-3 mt-4">
				<div class="well">
					<div class="text-center ribbon-container">
						<h1 class="ribbon-title" style="width:75%">&{'adminpasswordreset.resetpassword.title'}</h1>
					</div>
					<hr/>
					#{if flash.error}
						<div class="alert alert-danger">
							&{flash.error}
						</div>
					#{/if}
					#{if flash.success}
						<div class="alert alert-success">
							&{flash.success}
						</div>
					#{/if}	
					<div class="form-group">
						<label for="username">&{'secure.username'}</label>
						<input type="email" name="username" id="username" value="${flash.username}" class="form-control"/>
					</div>
					
					<div class="form-group">
						<input type="submit" class="btn btn-primary btn-block" value="&{'adminpasswordreset.resetpassword.reset'}" />
					</div>
					
				</div>
			</div>
		#{/form}
	</div>
</div>
